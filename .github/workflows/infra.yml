name: Deploy Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # Step 3: Authenticate with Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Debug Environment Variables
        run: |
            echo "ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}"
            echo "ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}"
            echo "ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}"
            echo "ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}"

      # Step 4: Create Storage Account for Terraform Backend
      - name: Create Storage Account
        run: |
          az storage account create --name stgactadm123 --resource-group rgadm123 --location centralindia --sku Standard_LRS
          az storage container create --name backendstg --account-name stgactadm123

      # Step 5: Initialize Terraform
      - name: Terraform Init
        run: terraform init
        working-directory: ./infrastructure/

      # Step 6: Validate Terraform
      - name: Terraform Validate
        run: terraform validate
        working-directory: ./infrastructure/

      # Step 7: Plan Terraform
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./infrastructure/

      # Step 8: Apply Terraform
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: ./infrastructure/
