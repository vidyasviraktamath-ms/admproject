name: Deploy Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # Step 3: Azure Login and Set Environment Variables
      - name: Azure Login and Set Environment Variables
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        env:
          ARM_CLIENT_ID: ${{ env.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}

      # Step 4: Debug Environment Variables
      - name: Debug Environment Variables
        run: |
          echo "ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}"
          echo "ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}"
          echo "ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}"
          echo "ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}"
        working-directory: ./infrastructure/

      # Step 5: Initialize Terraform (Provider Test)
      - name: Terraform Init (Provider Test)
        run: terraform init -backend=false -input=false -chdir="./infrastructure/" -upgrade
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}

